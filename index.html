<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeStock speakers</title>
    <style media="screen">
      body { font: 11px sans-serif; }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .point { stroke: #000; }
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

    var WIDTH      = 700
      , HEIGHT     = 3000
      , POINT_SIZE = 1.5

    var margin = {top: 20, right: 20, bottom: 30, left: 120}
      , width  = WIDTH - margin.left - margin.right
      , height = HEIGHT - margin.top - margin.bottom

    var x = d3.scale.ordinal().rangeRoundBands([0, width], 0.1)
      , y = d3.scale.ordinal().rangeRoundPoints([height, 0])

    var yAxis = d3.svg.axis().scale(y).orient('left')
      , xAxis = d3.svg.axis().scale(x).orient('bottom')

    var svg = d3.select('body').append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
      .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

    d3.json('./speakers.json', function(error, data) {
      window.data = data
      x.domain([2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015])
      y.domain(data.map( (i) => i.name ))

      svg.append('g')
          .attr('class', 'y axis')
          .call(yAxis)

      svg.append('g')
          .attr('class', 'x axis')
          .attr('transform', 'translate(0,' + height + ')')
          .call(xAxis)
        .append('text')
          .attr('class', 'label')
          .attr('x', width)
          .attr('y', -6)
          .style('text-anchor', 'end')
          .text('Years')

      var speakers = svg.selectAll('.point')
          .data(data)
        .enter().append('circle')
          .attr('class', 'point')
          .attr('r', POINT_SIZE)
          .attr('cx', (d) => x(d.year) )
          .attr('cy', (d) => y(d.name) )
    })

    </script>
  </body>
</html>
